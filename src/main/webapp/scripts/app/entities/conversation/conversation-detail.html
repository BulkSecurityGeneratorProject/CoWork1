
<paper-header-panel mode="waterfall">
    <paper-toolbar class="blank">
        <paper-icon-button icon="icons:arrow-back" type="submit" ui-sref="conversation">
        </paper-icon-button>
    </paper-toolbar>
    <div class="chat-body">
        <div class="chat-mess">
            <div ng-class="{true: 'message-1', false: 'message-2'}[account.login == message.user.login]" class="text-mess bubble" ng-repeat="message in messages">{{message.text}}</div>
        </div>
    </div>

</paper-header-panel>

<div class="chat-footer">
    <input placeholder="Introduce el texto" type="text" class="form-control borderless" ng-model="text2">
    <button ng-click="sendMessage()">Enviar</button>
</div>
</div>
