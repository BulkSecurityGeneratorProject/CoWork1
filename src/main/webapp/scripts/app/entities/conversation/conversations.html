<div class="container">
    <div class="row horizontal-section talls">
        <div class="col-md-3 divider talls">
            <paper-header-panel mode="waterfall">
                <paper-toolbar class="blank">
                <span>
                    Conversations
                </span>
                </paper-toolbar>
                <paper-menu>
                        <div class="insidelist" ng-repeat="conversation in conversations track by conversation.id">
                            <a ui-sref="conversation.detail({id:conversation.id})">
                                <div class="lists">
                                    {{conversation.name}}
                                </div>
                            </a>
                        </div>
                </paper-menu>

            </paper-header-panel>
        </div>
        <div class="col-md-9 talls" ui-view="messages">
        </div>
    </div>
</div>

<style>
    .lists{
        padding: 20px;
    }
    .insidelist a{
        text-decoration: none;
    }
    .lists:hover{
     background-color: #e7e7e7;
    }
    .horizontal-section{
        background-color: white;
        padding: 0;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        margin-top: 20px;
    }
    .divider{
        border-right: 1px solid rgba(0,0,0,0.08);
        padding: 0;
    }
    .talls{
        min-height: 400px;
        height: 600px;
        padding: 0;
    }
    .chat-footer{
        position: absolute;
        bottom: 0;
        width: 100%;
        padding: 15px;
        background-color: white;
        border-top: 1px solid rgba(0,0,0,0.08)
    }
    .chat-mess{
        margin-bottom: 80px;
    }
    .borderless, .borderless:focus{
        border: none;
        box-shadow: none;
    }
    .text-mess{
        background-color: #f1f0f0;
        color: rgba(0, 0, 0, 1);
        margin: 1px 0;
        padding: 6px 12px;
        border-radius: 1.3em;
    }

        color: rgba(0,0,0,0.87);
