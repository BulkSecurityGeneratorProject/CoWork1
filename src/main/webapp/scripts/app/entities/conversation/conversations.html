<div class="container">
    <div class="row horizontal-section talls">
        <div class="col-sm-3 col-xs-3 divider talls">
                <md-subheader class="md-no-sticky">Conversations</md-subheader>
            <md-divider></md-divider>
            <md-content style="height: 553px;" md-theme="altTheme">
                <section>
                    <md-subheader class="md-warn">Tus conversaciones</md-subheader>
                    <md-list layout="column" >
                        <md-list-item class="md-3-line listing" ng-repeat="conversation in conversations track by conversation.id" ui-sref="conversation.detail({id:conversation.id})">
                            <img ng-src="uploads/{{conversation.space.name}}{{conversation.space.id}}0.jpg" class="md-avatar" alt="{{message.who}}">
                            <div class="md-list-item-text">
                                <h3>{{conversation.name}}</h3>
                            </div>
                        </md-list-item>
                    </md-list>
                </section>
                <section>
                    <md-subheader>Contactan contigo</md-subheader>
                    <md-list layout="column">
                        <md-list-item class="md-3-line listing" ng-repeat="conversationspace in conversationsSpace" ui-sref="conversation.detail({id:conversationspace.id})">
                            <img ng-src="uploads/{{conversationspace.space.name}}{{conversationspace.space.id}}0.jpg" class="md-avatar" alt="{{message.who}}">
                            <div class="md-list-item-text">
                                <h3>{{conversationspace.name}}</h3>
                            </div>
                        </md-list-item>
                    </md-list>
                </section>
            </md-content>
        </div>
        <div class="col-md-9 talls" ui-view="messages">
        </div>
    </div>
</div>

<style>
    .horizontal-section{
        background-color: white;
        padding: 0;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        margin-top: 20px;
    }
    .divider{
        border-right: 1px solid rgba(0,0,0,0.08);
        padding: 0;
    }
    .talls{
        min-height: 400px;
        height: 600px;
        padding: 0;
    }
    .chat-footer{
        position: absolute;
        bottom: 0;
        width: 100%;
        padding: 15px;
        background-color: white;
        border-top: 1px solid rgba(0,0,0,0.08)
    }
    .chat-mess{
        margin-bottom: 80px;
    }
    .borderless, .borderless:focus{
        border: none;
        box-shadow: none;
    }
    .text-mess{
        background-color: #f1f0f0;
        color: rgba(0, 0, 0, 1);
        margin: 1px 0;
        padding: 6px 12px;
        border-radius: 1.3em;
    }
    .blank{
       background: white !important;
        color: rgba(0,0,0,0.87);
        border-bottom: 1px solid rgba(0,0,0,0.08);
    }
</style>
