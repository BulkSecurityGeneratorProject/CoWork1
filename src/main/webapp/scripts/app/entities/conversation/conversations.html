<div class="container">
    <div class="row horizontal-section talls">
        <div class="col-md-3 divider talls">
            <paper-header-panel mode="waterfall">
                <paper-toolbar class="blank">
                <span>
                    Conversations
                </span>
                </paper-toolbar>
                <paper-menu>
                        <paper-item>
                            <a ui-sref="conversation.detail({id:conversation.id})" ng-repeat="conversation in conversations track by conversation.id">
                                {{conversation.name}}
                            </a>
                        </paper-item>
                </paper-menu>

            </paper-header-panel>
        </div>
        <div class="col-md-9 talls" ui-view="messages">
        </div>
    </div>
</div>
