<div class="container">
    <div class="row">
        <h4>Tus espacios favoritos, {{account.firstName}}
            </h4>
        <h4>
        Favoritos: {{filtered.length}}</h4>
        <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-0 col-md-4"  ng-repeat="favorite in  filtered = (favorites | filter:filterExpr)">
            <a ui-sref="space.detail({id:favorite.space.id})" class="no-link">
                <md-card>
                <md-card-header>
                    <md-card-avatar>
                        <img ng-src="profile/{{favorite.space.user.login}}.jpg"/>
                    </md-card-avatar>
                    <md-card-header-text>
                        <span class="md-title">{{favorite.space.user.login}}</span>
                        <span class="md-subhead">{{favorite.space.user.firstName}}</span>
                    </md-card-header-text>
                </md-card-header>
                <img style="min-width: 100%; height: 150px; width: 100%; object-fit: cover;" ng-src="uploads/{{favorite.space.name}}{{favorite.space.id}}0.jpg" class="md-card-image" alt="Washed Out">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{favorite.space.name}}</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <p>
                        {{favorite.space.description}}
                    </p>
                </md-card-content>
            </md-card>
            </a>
        </div>
    </div>
</div>
