
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myReviewLabel">Edita te Review</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <md-input-container class="md-block">
                <label>Text</label>
                <textarea name="text" id="field_text"
                          ng-model="review.text" md-maxlength="150" md-minlength="5" rows="5" md-select-on-focus></textarea>
            </md-input-container>
        </div>
        <div class="form-group">
            <md-input-container class="md-block" flex-gt-sm>
                <label>Time</label>
                <input type="datetime-local" name="time"
                       ng-model="review.time" disabled/>
            </md-input-container>
        </div>

    </div>
    <div class="modal-footer">
        <md-button type="button" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </md-button>
        <md-button type="submit" ng-disabled="editForm.$invalid || isSaving">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </md-button>
    </div>
</form>
